    <head>
        <meta charset="UTF-8">

        <div class="container">

            <div class="esquerda">

                <img class="logo-alura" src="img/Logo.svg" alt="Logotipo Alura"/>

                    <div>
                        <div class="alerta">
                            <img src="img/Frame 1.svg"/>
                        </div>
                        <div class="botoes">
                            <button class="bt-cripto" id="criptografar">Criptografar</button>
                            <button class="bt-descripto" id="descriptografar">Descriptografar</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="direita">
                <div class="sem-retorno">
                    <img src="img/High quality products 1 1.svg" id="mensagem-nao-encontrada" alt="Nenhuma mensagem encontrada"/>
                    <h3 class="titulo-sem-retorno"> Nenhuma mensagem encontrada </h3>

                </div>
            </div>

            <div class="texto-criptografado d-none">
                <p></p>
                <button class="bt-copiar" id="copiar" ondblclick="copiarTexto()">Copiar</button>

        <script src="js/text-area.js"></script>
